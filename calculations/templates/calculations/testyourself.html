<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проверь себя</title>
    <link rel="stylesheet" type="text/css" href="{% static 'calculations/css/testyourself.css' %}"/>
</head>
<body>
<div id="tycontainer">
    <h1>Проверь себя!</h1>
    {% for key, value in result.items %}
        <span>{{ key }}</span>
        <input class="integer-field__input" placeholder="Введите ответ " required type='text'>
        <span class="Disabled">Правильный ответ:</span>
        <span class="Disabled">{{ value }}</span>
        <br>
    {% endfor %}
    <button>Проверить</button>
</div>
</body>
</html>
